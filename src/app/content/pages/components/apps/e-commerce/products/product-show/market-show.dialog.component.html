<div class="m-portlet"  [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : loadingAfterSubmit }">

		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<span class="m-portlet__head-icon m--hide">
						<i class="la la-gear"></i>
					</span>
					<h3 class="m-portlet__head-text">{{getTitle()}}</h3>
				</div>
				<m-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
					Oh snap! Change a few things up and try submitting again.
				</m-alert>
			</div>
		</div>
		<form class="m-form" [formGroup]="marketForm" enctype="multipart/form-data">

			<div class="m-portlet__body">
				<div class="m-portlet__body-progress">
					<mat-spinner [diameter]="uploadPercent | async"></mat-spinner>
				</div>

				<div class="row" >
						<div class="col-lg-6" >

								<div class="form-group m-form__group row">

										<div class="col-lg-12 m--margin-bottom-20-mobile">

											<mat-card class="example-card">
												<img *ngIf="!tempPhoto.market" width="100%"  height="200px" mat-card-image [src]="'https://firebasestorage.googleapis.com/v0/b/tamima-c05fc.appspot.com/o/Terms%2Fdefault.png?alt=media'"  alt="Photo">
												<img *ngIf="tempPhoto.market" width="100%" height="200px" mat-card-image [src]="tempPhoto?.market" alt="Photo">
											</mat-card>


										</div>
										</div>

							</div>
							<div class="col-lg-6" >

									<div class="form-group m-form__group row">
											<div class="col-lg-4">
												<div style="height: 50px;"></div>
												<mat-card class="example-card">														
														<img width="100%" *ngIf="!tempPhoto.licence" height="100px" mat-card-image [src]="'https://firebasestorage.googleapis.com/v0/b/tamima-c05fc.appspot.com/o/Terms%2Fdefault.png?alt=media'" alt="Photo">
														<img width="100%" *ngIf="tempPhoto.licence" height="100px" mat-card-image [src]="tempPhoto?.licence" alt="Photo">
													<mat-card-actions>
														<!-- <input type="file" (change)="uploadFile($event,'licence')" /> -->
													</mat-card-actions>
												</mat-card>
											</div>
											<div  class="col-lg-4 m--margin-bottom-20-mobile">
													<div style="height: 50px;"></div>
													<mat-card class="example-card">
														<img *ngIf="!tempPhoto.licencePhoto_2" width="100%" height="100px" mat-card-image [src]="'https://firebasestorage.googleapis.com/v0/b/tamima-c05fc.appspot.com/o/Terms%2Fdefault.png?alt=media'" alt="Photo">													
														<img *ngIf="tempPhoto.licencePhoto_2" width="100%" height="100px" mat-card-image [src]="tempPhoto?.licencePhoto_2" alt="Photo">
														<mat-card-actions>
															<!-- <input type="file" (change)="uploadFile($event,'licence')" /> -->
														</mat-card-actions>
													</mat-card>
												</div>
												<div  class="col-lg-4 m--margin-bottom-20-mobile">
														<div style="height: 50px;"></div>
														<mat-card class="example-card">
																<img *ngIf="!tempPhoto.licencePhoto_3" width="100%" height="100px" mat-card-image [src]="'https://firebasestorage.googleapis.com/v0/b/tamima-c05fc.appspot.com/o/Terms%2Fdefault.png?alt=media'" alt="Photo">													
																<img *ngIf="tempPhoto.licencePhoto_3" width="100%" height="100px" mat-card-image [src]="tempPhoto?.licencePhoto_3" alt="Photo">
															<mat-card-actions>
																<!-- <input type="file" (change)="uploadFile($event,'licence')" /> -->
															</mat-card-actions>
														</mat-card>
													</div>
			
											</div>

								</div>

								<div class="col-lg-12">
									<br>
										<mat-progress-bar *ngIf='isUploading' mode="buffer"></mat-progress-bar>
									<br>
								</div>

							<div class="col-lg-12" >

								<div class="form-group m-form__group row" style="pointer-events:none;">
										<div class="col-lg-4 m--margin-bottom-20-mobile">
											<mat-form-field  class="mat-form-field-fluid">
												<input matInput placeholder="الأسم" formControlName="name"/>
											</mat-form-field>
										</div>
										<div class="col-lg-4 m--margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<mat-select placeholder="حاله الحظر" formControlName="blocked">
													<mat-option value="true">محظور</mat-option>
													<mat-option value="false">غير محظور</mat-option>
												</mat-select>
											</mat-form-field>
										</div>
									<div class="col-lg-4 m--margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<mat-select placeholder="حاله التحقق" formControlName="verified">
												<mat-option value="true">معتمد</mat-option>
												<mat-option value="false">غير معتمد</mat-option>
											</mat-select>
										</mat-form-field>
									</div>
									</div>
									<div class="m-separator m-separator--dashed"></div>
									<div class="form-group m-form__group row" style="pointer-events:none;">
										<div class="col-lg-6 m--margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input type="tel" placeholder="رقم التليفون" matInput formControlName="phone" />
											</mat-form-field>
										</div>
										<div class="col-lg-6 m--margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<mat-select  placeholder="اللغه" formControlName="language">
													<mat-option value="ar">عربى</mat-option>
													<mat-option value="en">انجليزى</mat-option>
												</mat-select>
											</mat-form-field>
										</div>
									</div>
									<div class="m-separator m-separator--dashed"></div>
									<div class="form-group m-form__group row" style="pointer-events:none;">
										<div class="col-lg-6 m--margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<input type="text" placeholder="الدوله" matInput  formControlName="country" />
											</mat-form-field>
										</div>
										<div class="col-lg-6 m--margin-bottom-20-mobile">
											<mat-form-field class="mat-form-field-fluid">
												<mat-select placeholder="الحاله"  formControlName="status">
													<mat-option value="Open">مفتوح</mat-option>
													<mat-option value="Busy">مشغول</mat-option>
													<mat-option value="Closed">مغلق</mat-option>
												</mat-select>
											</mat-form-field>
										</div>
									</div>


							<div class="col-lg-12" style="pointer-events:none;">
								<m-map [height]="250" [latitude]="tempGeo.latitude" [longitude]="tempGeo.longitude"
									(reLocation)="changeMarketLocation($event)"
								></m-map>
							</div>
						</div>
					</div>

			</div>
		</form>
	</div>
