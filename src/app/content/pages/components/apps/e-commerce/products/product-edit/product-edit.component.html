<m-portlet [options]="{headLarge: true, enableSticky: true}" [loading$]="loading$">

	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				Edit Market : {{ market?.name }}
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletHeadTools>
		<button type="button" (click)="goBack()" mat-raised-button matTooltip="Back to the products list">Back</button>&nbsp;
		<button mat-raised-button (click)="reset()" [disabled]="selectedTab !== 0" matTooltip="Reset changes">Reset</button>&nbsp;

		<div class="m-buttons--wrapper">
			<button type="button" (click)="onSumbit(false)" mat-raised-button color="primary" matTooltip="Save & Continue">Save</button>
			<button mat-icon-button [matMenuTriggerFor]="menu" color="primary" >
				<mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item color="primary" (click)="onSumbit(true)">Save & Exit</button>
				<button mat-menu-item color="primary">Save & Duplicate</button>
				<button mat-menu-item color="primary" (click)="onSumbit(false)">Save & Continue</button>
			</mat-menu>
		</div>
	</ng-container>
	<ng-container mPortletBody>
			<form class="m-form" [formGroup]="marketForm" enctype="multipart/form-data">

				<div class="m-portlet__body">
						<mat-progress-bar *ngIf='isUploading' mode="buffer"></mat-progress-bar>
		
					<div class="m-portlet__body-progress">
						<mat-spinner [diameter]="uploadPercent | async"></mat-spinner>
					</div>
		
					<m-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
						Oh snap! Change a few things up and try submitting again.
					</m-alert>
		
					<div class="row">
							<div class="col-lg-4" >
							
									<div class="form-group m-form__group row">
		
											<div class="col-lg-12 m--margin-bottom-20-mobile">
							
												<mat-card class="example-card">
													<img mat-card-image [src]="tempPhoto" alt="Photo">
													<mat-card-actions>
														<input type="file" (change)="uploadFile($event)" />
													</mat-card-actions>
												</mat-card>
							
							
											</div>
											</div>
		
								</div>
							<div class="col-lg-8" >
							
									<div class="form-group m-form__group row">
											<div class="col-lg-6 m--margin-bottom-20-mobile">
												<mat-form-field class="mat-form-field-fluid">
													<input matInput placeholder="Enter First Name" formControlName="name" />
													<mat-error>Name is
														<strong>required</strong>
													</mat-error>
													<mat-hint align="start">Please enter
														<strong>Name</strong>
													</mat-hint>
												</mat-form-field>
											</div>
											<div class="col-lg-6 m--margin-bottom-20-mobile">
												<mat-form-field class="mat-form-field-fluid">
													<mat-select placeholder="blocked" formControlName="blocked">
														<mat-option value="true">blocked</mat-option>
														<mat-option value="false">unblocked</mat-option>
													</mat-select>
													<mat-hint align="start">
														<strong>Blocked</strong>
													</mat-hint>
												</mat-form-field>
											</div>
										</div>
										<div class="m-separator m-separator--dashed"></div>
										<div class="form-group m-form__group row">
											<div class="col-lg-6 m--margin-bottom-20-mobile">
												<mat-form-field class="mat-form-field-fluid">
													<input type="tel" matInput placeholder="Enter Phone" formControlName="phone" />
													<mat-error>Phone is
														<strong>required</strong>
													</mat-error>
													<mat-hint align="start">Please enter
														<strong>Phone</strong>
													</mat-hint>
												</mat-form-field>
											</div>
											<div class="col-lg-6 m--margin-bottom-20-mobile">
												<mat-form-field class="mat-form-field-fluid">
													<mat-select placeholder="Enter Language" formControlName="language">
														<mat-option value="ar">AR</mat-option>
														<mat-option value="en">EN</mat-option>
													</mat-select>
													<mat-error>Language
														<strong>required</strong>
													</mat-error>
													<!-- <mat-hint align="start">We'll never share market
														<strong>Language</strong> with anyone else</mat-hint> -->
												</mat-form-field>
											</div>
										</div>
												
							
							</div>
						</div>	
		
				</div>
				<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
					<div class="m-form__actions m-form__actions--solid">
						<div class="row text-right">
							<div class="col-lg-12">
								<button type="button" mat-raised-button  cdkFocusInitial matTooltip="Cancel changes">
									Cancel
								</button>&nbsp;
								<button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
									Save
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
	</ng-container>
</m-portlet>
