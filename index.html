<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tamima</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./assets/demo/default/media/img/logo/favicon.ico">
	<link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto:300,400,500,600,700" rel="stylesheet">

	<style type="text/css">
		body,
		html {
			height: 100%;
		}

		.m-splash-screen {
			background-color: #f2f3f8;
			position: absolute;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			z-index: 99999;
		}
	</style>
  <script>
		// See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
		(function(){
		  var redirect = sessionStorage.redirect;
		  delete sessionStorage.redirect;
		  if (redirect && redirect != location.href) {
			history.replaceState(null, null, redirect);
		  }
		})();
	  </script>
</head>

<body m-root></body>

</html>
